<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlickFinder PRO | Master Version</title>
    <script src='//libtl.com/sdk.js' data-zone='10509475' data-sdk='show_10509475'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-active { background: #ef4444 !important; color: white !important; font-weight: 900; }
        .movie-card:active { transform: scale(0.96); }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24 select-none">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black italic shadow-lg shadow-red-900/40">F</div>
            <h1 class="font-bold text-sm tracking-tight uppercase">FlickFinder <span class="text-red-500">PRO</span></h1>
        </div>
        <!-- ğŸ¬ Ù…ÙØªØ§Ø­ Ø§Ù„ØªØ¨Ø¯ÙŠÙ„ Ø¨ÙŠÙ† Ø§Ù„Ø£ÙÙ„Ø§Ù… ÙˆØ§Ù„Ù…Ø³Ù„Ø³Ù„Ø§Øª -->
        <div class="flex bg-gray-800 rounded-full p-1 text-[9px] font-black uppercase tracking-tighter">
            <button id="typeMov" onclick="setMediaType('movie')" class="bg-red-600 px-3 py-1 rounded-full transition-all">Movies</button>
            <button id="typeTV" onclick="setMediaType('tv')" class="px-3 py-1 rounded-full transition-all">TV Shows</button>
        </div>
    </header>

    <!-- Search & Quick Filters -->
    <section class="p-4 space-y-4">
        <input type="text" id="searchInput" placeholder="Search..." 
               class="w-full bg-gray-800/50 border border-gray-700 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-red-500 outline-none transition-all">
        
        <div id="filterBar" class="flex gap-2 overflow-x-auto hide-scroll text-[10px] font-black uppercase">
            <button onclick="changeTab(this, '/trending')" class="tab-active bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Trending ğŸ”¥</button>
            <button onclick="showRatingSheet(this)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Rating â­</button>
            <button onclick="showGenresSheet(this)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Genres ğŸ“‚</button>
            <button onclick="promptYear(this)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Year ğŸ—“ï¸</button>
        </div>
    </section>

    <!-- Grid -->
    <main id="movieGrid" class="grid grid-cols-2 gap-4 px-4 min-h-[40vh]"></main>

    <!-- Modal -->
    <div id="movieModal" class="fixed inset-0 bg-black/98 z-[60] hidden overflow-y-auto p-4 pt-16">
        <button onclick="closeModal()" class="fixed top-6 left-6 w-10 h-10 bg-red-600 rounded-full text-white text-2xl shadow-xl z-[70]">&times;</button>
        <div id="modalBody" class="space-y-6 pb-10 text-left"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_URL = "https://yssef.pythonanywhere.com"; 
        const MONETAG_LINK = "https://otieu.com/4/10509481";

        let currentType = 'movie'; // Ø§Ù„Ø­Ø§Ù„Ø© Ø§Ù„Ø§ÙØªØ±Ø§Ø¶ÙŠØ©

        // ØªØ¨Ø¯ÙŠÙ„ Ø§Ù„Ù†ÙˆØ¹ (Ø£ÙÙ„Ø§Ù…/Ù…Ø³Ù„Ø³Ù„Ø§Øª)
        function setMediaType(type) {
            currentType = type;
            document.getElementById('typeMov').className = (type === 'movie' ? 'bg-red-600 px-3 py-1 rounded-full' : 'px-3 py-1 rounded-full');
            document.getElementById('typeTV').className = (type === 'tv' ? 'bg-red-600 px-3 py-1 rounded-full' : 'px-3 py-1 rounded-full');
            fetchMovies('/trending'); // Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„ Ù„Ù„Ù†ÙˆØ¹ Ø§Ù„Ø¬Ø¯ÙŠØ¯
        }

        async function fetchMovies(endpoint) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = `<p class="col-span-2 text-center py-20 text-gray-500 animate-pulse">SYNCING...</p>`;
            
            // Ø¥Ø¶Ø§ÙØ© Ù†ÙˆØ¹ Ø§Ù„Ù…ÙŠØ¯ÙŠØ§ Ù„Ù„Ø±Ø§Ø¨Ø· ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
            const separator = endpoint.includes('?') ? '&' : '?';
            const url = `${API_URL}${endpoint}${separator}type=${currentType}`;

            try {
                const res = await fetch(url);
                const data = await res.json();
                grid.innerHTML = data.map(m => `
                    <div class="movie-card bg-gray-800/30 rounded-[24px] overflow-hidden" onclick="openDetails(${JSON.stringify(m).replace(/"/g, '&quot;')})">
                        <div class="relative aspect-[2/3]">
                            <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-black/70 px-2 py-1 rounded-lg text-[9px] font-black text-yellow-500">â­ ${m.vote_average?.toFixed(1) || 'N/A'}</div>
                        </div>
                        <div class="p-3">
                            <h3 class="text-[10px] font-bold truncate uppercase">${m.title || m.name}</h3>
                            <p class="text-[8px] text-gray-500">${(m.release_date || m.first_air_date || "").substring(0,4)}</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = `<p class="col-span-2 text-center text-red-500">SERVER ERROR</p>`; }
        }

        function showRatingSheet(btn) {
            tg.showActionSheet({ title: 'Select Min Rating', buttons: [{id:'9', text:'â­ 9+ Masterpiece'},{id:'8', text:'â­ 8+ Must Watch'},{id:'7', text:'â­ 7+ Good'}] }, (id) => {
                if(id) {
                    document.querySelectorAll('#filterBar button').forEach(b => b.classList.remove('tab-active'));
                    btn.classList.add('tab-active');
                    fetchMovies(`/discover?rating=${id}`);
                }
            });
        }

        function showGenresSheet(btn) {
            const genres = [
                {id: '28', text: 'ğŸ’¥ Action'}, {id: '35', text: 'ğŸ˜‚ Comedy'},
                {id: '27', text: 'ğŸ‘» Horror'}, {id: '878', text: 'ğŸš€ Sci-Fi'},
                {id: '18', text: 'ğŸ­ Drama'}, {id: '10749', text: 'â¤ï¸ Romance'}
            ];
            tg.showActionSheet({ title: 'Select Genre', buttons: genres }, (id) => {
                if(id) {
                    document.querySelectorAll('#filterBar button').forEach(b => b.classList.remove('tab-active'));
                    btn.classList.add('tab-active');
                    fetchMovies(`/discover?genre=${id}`);
                }
            });
        }

        async function openDetails(movie) {
            const modal = document.getElementById('movieModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            body.innerHTML = `<p class="text-center py-20 text-gray-500">LOADING HD...</p>`;
            
            const res = await fetch(`${API_URL}/trailer?id=${movie.id}&type=${currentType}`);
            const data = await res.json();

            body.innerHTML = `
                <div class="relative w-full h-[40vh] rounded-[30px] overflow-hidden">
                    <img src="https://image.tmdb.org/t/p/w780${movie.backdrop_path || movie.poster_path}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                    <h2 class="absolute bottom-4 px-4 text-2xl font-black uppercase italic">${movie.title || movie.name}</h2>
                </div>
                <div class="px-2 space-y-4">
                    <div class="flex gap-2 text-[10px] font-black">
                        <span class="bg-red-600 px-3 py-1.5 rounded-lg italic">PRO HD</span>
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg">â­ ${movie.vote_average?.toFixed(1)}</span>
                    </div>
                    <p class="text-[12px] text-gray-400 leading-relaxed font-medium">${movie.overview || "No plot summary available."}</p>
                    <div class="flex flex-col gap-3 pt-4">
                        <button onclick="handleTrailerLink('${data.link}')" class="w-full bg-white text-black py-5 rounded-[20px] font-black text-sm uppercase italic shadow-2xl active:scale-95">ğŸ¬ Watch Trailer</button>
                        <button onclick="tg.showAlert('Saved!')" class="w-full bg-gray-800 text-gray-300 py-5 rounded-[20px] font-bold text-xs uppercase">â• Watchlist</button>
                    </div>
                </div>
            `;
        }

        function handleTrailerLink(link) {
            if(!link || link === "null") { tg.showAlert("No trailer found."); return; }
            tg.showPopup({
                title: 'Trailer', message: 'Support us by watching through our sponsor link.',
                buttons: [{id: 'ad', text: 'ğŸš€ High Speed (Sponsor)'}, {id: 'yt', text: 'â–¶ï¸ Direct YT'}]
            }, (id) => {
                if(id === 'ad') tg.openLink(MONETAG_LINK);
                else if(id === 'yt') tg.openLink(link);
            });
        }

        function closeModal() { document.getElementById('movieModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        fetchMovies('/trending');
    </script>
</body>
</html>
