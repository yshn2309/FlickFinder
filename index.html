<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinder PRO | Ultimate Movie App</title>
    
    <!-- üí∞ Monetag SDK Integration (Added as requested) -->
    <script src='//libtl.com/sdk.js' data-zone='10509475' data-sdk='show_10509475'></script>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.75); 
            backdrop-filter: blur(12px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
        }
        .movie-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .movie-card:active { transform: scale(0.95); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .tab-active { background-color: #ef4444; font-weight: bold; }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center shadow-lg shadow-red-900/20">
                <span class="font-bold text-white text-xl italic">F</span>
            </div>
            <h1 class="font-bold text-lg tracking-tight uppercase">FlickFinder <span class="text-red-500 text-xs">PRO</span></h1>
        </div>
        <div id="username" class="text-xs font-semibold text-gray-400"></div>
    </header>

    <!-- üí∞ Revenue Source 1: Affiliate Banner -->
    <section class="p-4">
        <div onclick="openAffiliate()" class="cursor-pointer block bg-gradient-to-br from-red-600 to-indigo-700 rounded-2xl p-4 relative overflow-hidden shadow-xl border border-white/10">
            <div class="relative z-10 flex items-center justify-between">
                <div>
                    <h3 class="text-sm font-bold mb-1">PREMIUM OFFER üì∫</h3>
                    <p class="text-[10px] text-red-100 opacity-90 leading-tight">Get 4K streaming accounts for the lowest price.</p>
                </div>
                <div class="bg-white text-red-600 px-3 py-1.5 rounded-full text-[10px] font-bold shadow-md">CLAIM NOW</div>
            </div>
            <div class="absolute -right-4 -bottom-4 w-24 h-24 bg-white/10 rounded-full blur-3xl"></div>
        </div>
    </section>

    <!-- Search Section -->
    <section class="px-4 mb-4 space-y-3">
        <div class="relative">
            <input type="text" id="searchInput" placeholder="Search movies or TV shows..." 
                   class="w-full bg-gray-800/60 border border-gray-700 rounded-xl p-3 text-sm pl-10 focus:ring-2 focus:ring-red-500 outline-none transition-all placeholder:text-gray-500">
            <span class="absolute left-3 top-3.5 opacity-40 text-xs text-gray-400">üîç</span>
        </div>
        
        <div class="flex gap-2 overflow-x-auto hide-scroll text-[11px]">
            <button onclick="fetchMovies('/api/trending')" class="tab-active px-4 py-2 rounded-lg whitespace-nowrap shadow-lg">Trending üî•</button>
            <button onclick="tg.showAlert('Coming soon!')" class="bg-gray-800 px-4 py-2 rounded-lg whitespace-nowrap">Year üóìÔ∏è</button>
            <button onclick="tg.showAlert('Coming soon!')" class="bg-gray-800 px-4 py-2 rounded-lg whitespace-nowrap">Rating ‚≠ê</button>
            <button onclick="tg.showAlert('Coming soon!')" class="bg-gray-800 px-4 py-2 rounded-lg whitespace-nowrap">Actors üßë‚Äçüé§</button>
        </div>
    </section>

    <!-- Movie Grid -->
    <main id="movieGrid" class="grid grid-cols-2 gap-4 px-4 min-h-[50vh]">
        <!-- Content will be injected here -->
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 glass border-t border-gray-800 p-3 flex justify-around items-center z-50 bg-gray-950/90 rounded-t-3xl shadow-2xl">
        <button onclick="fetchMovies('/api/trending')" class="flex flex-col items-center gap-1 text-red-500 transition-all">
            <span class="text-xl">üè†</span><span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="tg.showAlert('Library update in progress.')" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-xl">üìÅ</span><span class="text-[10px]">Genres</span>
        </button>
        <button onclick="tg.showAlert('Watchlist syncing...')" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-xl">‚≠ê</span><span class="text-[10px]">Watchlist</span>
        </button>
    </nav>

    <!-- Movie Details Modal -->
    <div id="movieModal" class="fixed inset-0 bg-black/95 z-[60] hidden p-4 overflow-y-auto backdrop-blur-md">
        <button onclick="closeModal()" class="fixed top-6 left-6 w-10 h-10 bg-red-600 rounded-full text-white text-2xl flex items-center justify-center shadow-lg z-[70]">&times;</button>
        <div id="modalBody" class="mt-12 space-y-5 pb-10"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ‚öôÔ∏è Configuration
        const API_URL = "https://flickfinder-backend.onrender.com"; 
        const MONETAG_SMARTLINK = "https://otieu.com/4/10509481"; // Your Revenue Source
        const AFFILIATE_LINK = "https://example.com/your-affiliate-link"; 

        // User Greeting
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.first_name || "PRO User";

        // Fetch Data Function
        async function fetchMovies(endpoint) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = `<div class="col-span-2 flex justify-center py-20"><div class="w-8 h-8 border-4 border-red-600 border-t-transparent rounded-full animate-spin"></div></div>`;
            
            try {
                const res = await fetch(`${API_URL}${endpoint}?lang=en-US`);
                const movies = await res.json();
                
                if (!movies.length) {
                    grid.innerHTML = `<p class="col-span-2 text-center text-gray-500 text-sm py-10">No content available.</p>`;
                    return;
                }

                grid.innerHTML = movies.map(m => `
                    <div class="movie-card bg-gray-800/40 rounded-2xl overflow-hidden border border-gray-700/50 shadow-lg" onclick="showDetails(${JSON.stringify(m).replace(/"/g, '&quot;')})">
                        <div class="relative">
                            <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-56 object-cover" alt="poster">
                            <div class="absolute top-2 right-2 bg-black/70 px-2 py-0.5 rounded-md text-[9px] font-bold text-yellow-500 backdrop-blur-sm">
                                ‚≠ê ${m.vote_average.toFixed(1)}
                            </div>
                        </div>
                        <div class="p-3">
                            <h3 class="text-[11px] font-bold truncate mb-1 text-gray-100">${m.title || m.name}</h3>
                            <p class="text-[9px] text-gray-500">${(m.release_date || m.first_air_date || "N/A").substring(0,4)}</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                grid.innerHTML = `<p class="col-span-2 text-center py-20 text-red-500 text-xs">Connection error. Please check your internet.</p>`;
            }
        }

        // Show Modal with Movie Details
        function showDetails(movie) {
            const modal = document.getElementById('movieModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; 
            
            body.innerHTML = `
                <div class="relative w-full h-64">
                    <img src="https://image.tmdb.org/t/p/w500${movie.backdrop_path || movie.poster_path}" class="w-full h-full object-cover rounded-2xl shadow-xl">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                         <h2 class="text-2xl font-bold text-white">${movie.title || movie.name}</h2>
                    </div>
                </div>
                
                <div class="px-2 space-y-4 text-left">
                    <div class="flex items-center gap-4 text-xs font-semibold">
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg">üìÖ ${movie.release_date || movie.first_air_date}</span>
                        <span class="bg-yellow-500/10 text-yellow-500 px-3 py-1.5 rounded-lg">‚≠ê Rating: ${movie.vote_average.toFixed(1)}</span>
                    </div>
                    
                    <p class="text-sm leading-relaxed text-gray-300">${movie.overview || "No summary available."}</p>
                    
                    <!-- üí∞ Action Buttons -->
                    <div class="flex flex-col gap-3 pt-6">
                        <button onclick="handleMonetization()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-red-600/30 active:scale-95 transition-all">
                            üé¨ WATCH HD TRAILER
                        </button>
                        <button onclick="tg.showAlert('Saved to watchlist!')" class="w-full bg-gray-800 text-gray-300 py-4 rounded-xl font-bold text-sm">
                            ‚ûï ADD TO WATCHLIST
                        </button>
                    </div>
                </div>
            `;
        }

        function handleMonetization() {
            tg.openLink(MONETAG_SMARTLINK);
        }

        function openAffiliate() {
            tg.openLink(AFFILIATE_LINK);
        }

        function closeModal() {
            document.getElementById('movieModal').classList.add('hidden');
            document.body.style.overflow = 'auto'; 
        }

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            if (query.length > 2) {
                fetchMovies(`/api/search?q=${encodeURIComponent(query)}`);
            } else if (query.length === 0) {
                fetchMovies('/api/trending');
            }
        });

        // Initial Load
        fetchMovies('/api/trending');
    </script>
</body>
</html>
