<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlickFinder PRO | Final Fixed</title>
    <script src='//libtl.com/sdk.js' data-zone='10509475' data-sdk='show_10509475'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .movie-card:active { transform: scale(0.96); }
        .tab-active { background: #ef4444 !important; color: white !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24 overflow-x-hidden">

    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black italic">F</div>
            <h1 class="font-bold text-sm tracking-tight uppercase">FlickFinder <span class="text-red-500">PRO</span></h1>
        </div>
        <div id="userGreeting" class="text-[10px] bg-gray-800 px-3 py-1 rounded-full text-gray-400 font-bold"></div>
    </header>

    <!-- Search Section -->
    <section class="p-4 space-y-4">
        <input type="text" id="searchInput" placeholder="Search movies, series, actors..." 
               class="w-full bg-gray-800/50 border border-gray-700 rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-red-500">
        
        <div id="filterBar" class="flex gap-2 overflow-x-auto hide-scroll text-[10px] font-black uppercase">
            <button onclick="changeTab(this, '/trending')" class="tab-active bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Trending üî•</button>
            <button onclick="promptYear(this)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Year üóìÔ∏è</button>
            <button onclick="showRatingSheet(this)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Rating ‚≠ê</button>
        </div>
    </section>

    <!-- Content -->
    <main id="movieGrid" class="grid grid-cols-2 gap-4 px-4"></main>

    <!-- Modal Detail -->
    <div id="movieModal" class="fixed inset-0 bg-black/98 z-[60] hidden overflow-y-auto p-4 pt-16">
        <button onclick="closeModal()" class="fixed top-6 left-6 w-10 h-10 bg-red-600 rounded-full text-white text-2xl shadow-xl z-[70]">&times;</button>
        <div id="modalBody" class="space-y-6 pb-10 text-left"></div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 inset-x-0 glass p-4 flex justify-around items-center z-50 bg-gray-950/95 rounded-t-[30px]">
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-red-500">
            <span class="text-xl">üè†</span><span class="text-[9px] font-black uppercase">Explore</span>
        </button>
        <button onclick="tg.showAlert('Coming soon!')" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-xl">üìÅ</span><span class="text-[9px] font-black uppercase">Genres</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_URL = "https://yssef.pythonanywhere.com"; 
        const MONETAG_LINK = "https://otieu.com/4/10509481";

        document.getElementById('userGreeting').innerText = (tg.initDataUnsafe.user?.first_name || "USER").toUpperCase();

        async function fetchMovies(endpoint) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = `<p class="col-span-2 text-center py-20 text-gray-500 animate-pulse">LOADING...</p>`;
            try {
                const res = await fetch(`${API_URL}${endpoint}`);
                const data = await res.json();
                grid.innerHTML = data.map(m => `
                    <div class="movie-card bg-gray-800/30 rounded-[24px] overflow-hidden" onclick="openDetails(${JSON.stringify(m).replace(/"/g, '&quot;')})">
                        <div class="relative aspect-[2/3]">
                            <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-black/70 px-2 py-1 rounded-lg text-[9px] font-black text-yellow-500">‚≠ê ${m.vote_average?.toFixed(1) || 'N/A'}</div>
                        </div>
                        <div class="p-3">
                            <h3 class="text-[10px] font-bold truncate uppercase">${m.title || m.name}</h3>
                            <p class="text-[8px] text-gray-500">${(m.release_date || m.first_air_date || "").substring(0,4)}</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = `<p class="col-span-2 text-center text-red-500">API ERROR</p>`; }
        }

        function changeTab(btn, endpoint) {
            document.querySelectorAll('#filterBar button').forEach(b => b.classList.remove('tab-active'));
            if(btn) btn.classList.add('tab-active');
            fetchMovies(endpoint);
        }

        function promptYear(btn) {
            tg.showPopup({ title: 'Search by Year', message: 'Type any year (e.g. 2024) in the search bar.', buttons: [{id: 'ok', text: 'OK'}] });
            document.getElementById('searchInput').focus();
        }

        function showRatingSheet(btn) {
            tg.showActionSheet({ title: 'Select Rating', buttons: [{id:'9', text:'‚≠ê 9+ Awesome'},{id:'8', text:'‚≠ê 8+ Great'},{id:'7', text:'‚≠ê 7+ Good'}] }, (id) => {
                if(id) changeTab(btn, `/discover?rating=${id}`);
            });
        }

        async function openDetails(movie) {
            const modal = document.getElementById('movieModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            body.innerHTML = `<p class="text-center py-20 text-gray-500">Fetching HD Details...</p>`;
            
            // ÿ¨ŸÑÿ® ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ™ÿ±ŸäŸÑÿ± ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
            const type = movie.media_type || (movie.first_air_date ? 'tv' : 'movie');
            const trailerRes = await fetch(`${API_URL}/trailer?id=${movie.id}&type=${type}`);
            const trailerData = await trailerRes.json();
            const youtubeLink = trailerData.link;

            body.innerHTML = `
                <div class="relative w-full h-[40vh] rounded-[30px] overflow-hidden">
                    <img src="https://image.tmdb.org/t/p/w780${movie.backdrop_path || movie.poster_path}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
                    <h2 class="absolute bottom-4 px-4 text-2xl font-black uppercase italic">${movie.title || movie.name}</h2>
                </div>
                <div class="px-2 space-y-4">
                    <div class="flex gap-2 text-[10px] font-black">
                        <span class="bg-red-600 px-3 py-1.5 rounded-lg italic">PREMIUM HD</span>
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg tracking-widest">‚≠ê ${movie.vote_average?.toFixed(1)}</span>
                    </div>
                    <p class="text-[12px] text-gray-400 leading-relaxed">${movie.overview || "No description."}</p>
                    
                    <!-- üí∞ ÿ®Ÿàÿßÿ®ÿ© ÿßŸÑÿ•ÿπŸÑÿßŸÜÿßÿ™ ÿßŸÑÿ∞ŸÉŸäÿ© -->
                    <div class="flex flex-col gap-3 pt-4">
                        <button onclick="handleTrailerClick('${youtubeLink}')" class="w-full bg-white text-black py-5 rounded-[20px] font-black text-sm uppercase italic shadow-2xl active:scale-95 transition-all">
                            üé¨ Watch Trailer (HD)
                        </button>
                        <button onclick="tg.showAlert('Saved to your collection!')" class="w-full bg-gray-800 text-gray-300 py-5 rounded-[20px] font-bold text-xs uppercase">
                            ‚ûï Save to Watchlist
                        </button>
                    </div>
                </div>
            `;
        }

        function handleTrailerClick(ytLink) {
            if(!ytLink) { tg.showAlert("‚ö†Ô∏è No trailer found for this title."); return; }
            
            tg.showPopup({
                title: 'Watch Trailer',
                message: 'Support us by watching through our sponsor link (High Speed) or watch directly on YouTube.',
                buttons: [
                    {id: 'ad', type: 'default', text: 'üöÄ High Speed (Sponsor)'},
                    {id: 'yt', type: 'destructive', text: '‚ñ∂Ô∏è Direct YouTube'}
                ]
            }, (id) => {
                if(id === 'ad') tg.openLink(MONETAG_LINK);
                else if(id === 'yt') tg.openLink(ytLink);
            });
        }

        function closeModal() { document.getElementById('movieModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.trim();
            if(val.length === 4 && !isNaN(val)) fetchMovies(`/discover?year=${val}`);
            else if(val.length > 2) fetchMovies(`/search?q=${encodeURIComponent(val)}`);
            else if(val.length === 0) fetchMovies('/trending');
        });

        fetchMovies('/trending');
    </script>
</body>
</html>
