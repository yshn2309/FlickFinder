    <script>
        /**
         * ğŸ¬ FlickFinder PRO - Ultimate Movie App
         * ğŸ“… Version: 2.0.0 (PythonAnywhere Edition)
         * ğŸ“¦ Frontend for FlickFinder Movie Streaming Platform
         */

        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        // âš™ï¸ Configuration - ØªØ­Ø¯ÙŠØ« Ù„ÙŠØ´ÙŠØ± Ø¥Ù„Ù‰ PythonAnywhere
        const API_URL = "https://yssef.pythonanywhere.com";  // âœ… PythonAnywhere backend
        const MONETAG_SMARTLINK = "https://otieu.com/4/10509481";
        const AFFILIATE_LINK = "https://example.com/your-affiliate-link";

        // â­ Ù†Ø¸Ø§Ù… ØªÙ‚ÙŠÙŠÙ… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…ÙŠÙ† (Local Storage)
        const userRatings = JSON.parse(localStorage.getItem('flickfinder_ratings') || '{}');

        // ğŸ”’ Ø¯Ø§Ù„Ø© ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù†ØµÙˆØµ Ù„Ù…Ù†Ø¹ XSS
        function sanitize(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // User Greeting
        document.getElementById('username').innerText = tg.initDataUnsafe.user?.first_name || "PRO User";

        /**
         * ğŸ“¥ Ø¬Ù„Ø¨ Ø§Ù„Ø£ÙÙ„Ø§Ù… Ù…Ù† Ø§Ù„Ø®Ø§Ø¯Ù… - Ù†Ø³Ø®Ø© Ù…Ø­Ø³Ù†Ø©
         * @param {string} endpoint - Ù…Ø³Ø§Ø± Ø§Ù„Ù€ API
         */
        async function fetchMovies(endpoint) {
            const grid = document.getElementById('movieGrid');
            
            // ğŸ¨ Ø¹Ø±Ø¶ Skeleton Ø£Ø«Ù†Ø§Ø¡ Ø§Ù„ØªØ­Ù…ÙŠÙ„
            grid.innerHTML = `
                <div class="col-span-2 grid grid-cols-2 gap-4">
                    ${Array(6).fill().map(() => `
                        <div class="movie-card bg-gray-800/40 rounded-2xl overflow-hidden border border-gray-700/50">
                            <div class="skeleton h-56 w-full"></div>
                            <div class="p-3">
                                <div class="skeleton h-4 w-3/4 mb-2"></div>
                                <div class="skeleton h-3 w-1/2"></div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            try {
                console.log(`ğŸ“¡ Fetching from: ${API_URL}${endpoint}`);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);
                
                const res = await fetch(`${API_URL}${endpoint}?lang=en-US&t=${Date.now()}`, {
                    signal: controller.signal,
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json; charset=utf-8'
                    },
                    mode: 'cors'
                });
                
                clearTimeout(timeoutId);
                
                // ğŸ” ØªØ­Ù‚Ù‚ Ù…Ù† Ø­Ø§Ù„Ø© HTTP
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                
                // ğŸ” ØªØ­Ù‚Ù‚ Ù…Ù† Ù†ÙˆØ¹ Ø§Ù„Ù…Ø­ØªÙˆÙ‰
                const contentType = res.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await res.text();
                    console.warn('Non-JSON response:', text.substring(0, 200));
                    throw new TypeError(`Expected JSON but got ${contentType}`);
                }
                
                const data = await res.json();
                console.log('ğŸ“¦ API Response:', data);
                
                // ğŸ” Ù…Ø¹Ø§Ù„Ø¬Ø© Ø¨Ù†ÙŠØ© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø®ØªÙ„ÙØ©
                let movies;
                if (Array.isArray(data)) {
                    movies = data;
                } else if (data.results && Array.isArray(data.results)) {
                    movies = data.results;
                } else if (data.error) {
                    throw new Error(data.error);
                } else {
                    movies = [];
                }
                
                if (!movies || movies.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-2 text-center py-10">
                            <div class="text-4xl mb-2">ğŸ¬</div>
                            <p class="text-gray-400 text-sm">No movies found</p>
                            <button onclick="fetchMovies('/api/trending')" 
                                    class="mt-4 text-red-500 text-xs font-bold">
                                â†» Refresh
                            </button>
                        </div>
                    `;
                    return;
                }

                // ğŸ¨ Ø¹Ø±Ø¶ Ø§Ù„Ø£ÙÙ„Ø§Ù…
                grid.innerHTML = movies.map(movie => {
                    const title = sanitize(movie.title || movie.name || 'Unknown');
                    const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
                    const year = (movie.release_date || movie.first_air_date || "N/A").substring(0,4);
                    const poster = movie.poster_path ? 
                        `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 
                        'https://via.placeholder.com/300x450';
                    
                    return `
                        <div class="movie-card bg-gray-800/40 rounded-2xl overflow-hidden border border-gray-700/50 shadow-lg" 
                             onclick="showDetails(${JSON.stringify(movie).replace(/"/g, '&quot;')})">
                            <div class="relative">
                                <img src="${poster}" 
                                     class="w-full h-56 object-cover" 
                                     alt="${title}"
                                     loading="lazy">
                                <div class="absolute top-2 right-2 bg-black/70 px-2 py-0.5 rounded-md text-[9px] font-bold text-yellow-500 backdrop-blur-sm">
                                    â­ ${rating}
                                </div>
                            </div>
                            <div class="p-3">
                                <h3 class="text-[11px] font-bold truncate mb-1 text-gray-100">${title}</h3>
                                <p class="text-[9px] text-gray-500">${year}</p>
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log(`âœ… Successfully loaded ${movies.length} movies`);
                
            } catch (error) {
                console.error('âŒ Fetch error:', error);
                
                grid.innerHTML = `
                    <div class="col-span-2 text-center py-10">
                        <div class="text-4xl mb-2 text-red-500">âš ï¸</div>
                        <p class="text-gray-400 text-sm mb-2">${sanitize(error.message)}</p>
                        <p class="text-gray-500 text-xs mb-4">Failed to connect to server</p>
                        <button onclick="fetchMovies('/api/trending')" 
                                class="mt-2 bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        /**
         * ğŸ¥ Ø¹Ø±Ø¶ ØªÙØ§ØµÙŠÙ„ Ø§Ù„ÙÙŠÙ„Ù… ÙÙŠ Ù†Ø§ÙØ°Ø© Ù…Ù†Ø¨Ø«Ù‚Ø©
         * @param {Object} movie - ÙƒØ§Ø¦Ù† Ø§Ù„ÙÙŠÙ„Ù…
         */
        function showDetails(movie) {
            const modal = document.getElementById('movieModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            const title = sanitize(movie.title || movie.name || 'Unknown');
            const overview = sanitize(movie.overview || "No summary available.");
            const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
            const date = movie.release_date || movie.first_air_date || 'N/A';
            const backdrop = movie.backdrop_path ? 
                `https://image.tmdb.org/t/p/w780${movie.backdrop_path}` :
                (movie.poster_path ? `https://image.tmdb.org/t/p/w780${movie.poster_path}` : '');
            
            body.innerHTML = `
                <div class="relative w-full h-64">
                    <img src="${backdrop}" 
                         class="w-full h-full object-cover rounded-2xl shadow-xl"
                         alt="${title}"
                         onerror="this.src='https://via.placeholder.com/780x439'">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black to-transparent">
                         <h2 class="text-2xl font-bold text-white">${title}</h2>
                    </div>
                </div>
                
                <div class="px-2 space-y-4 text-left">
                    <div class="flex items-center gap-4 text-xs font-semibold">
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg">ğŸ“… ${date}</span>
                        <span class="bg-yellow-500/10 text-yellow-500 px-3 py-1.5 rounded-lg">â­ Rating: ${rating}</span>
                    </div>
                    
                    <p class="text-sm leading-relaxed text-gray-300">${overview}</p>
                    
                    <!-- â­ ØªÙ‚ÙŠÙŠÙ… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… -->
                    <div class="mt-4 p-4 bg-gray-800/50 rounded-xl">
                        <h4 class="text-sm font-bold mb-2">Rate this movie:</h4>
                        ${renderStarRating(movie.id)}
                        <p class="text-xs text-gray-400 mt-2">Your rating is saved locally</p>
                    </div>
                    
                    <!-- ğŸ’° Action Buttons -->
                    <div class="flex flex-col gap-3 pt-6">
                        <button onclick="handleMonetization(${movie.id})" 
                                class="w-full bg-red-600 text-white py-4 rounded-xl font-bold text-sm shadow-xl shadow-red-600/30 active:scale-95 transition-all">
                            ğŸ¬ WATCH HD TRAILER
                        </button>
                        <button onclick="tg.showAlert('Saved to watchlist!')" 
                                class="w-full bg-gray-800 text-gray-300 py-4 rounded-xl font-bold text-sm">
                            â• ADD TO WATCHLIST
                        </button>
                    </div>
                </div>
            `;
        }

        /**
         * â­ Ø­ÙØ¸ ØªÙ‚ÙŠÙŠÙ… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
         * @param {number} movieId - Ù…Ø¹Ø±Ù Ø§Ù„ÙÙŠÙ„Ù…
         * @param {number} rating - Ø§Ù„ØªÙ‚ÙŠÙŠÙ… Ù…Ù† 1-5
         */
        function rateMovie(movieId, rating) {
            userRatings[movieId] = {
                rating: rating,
                date: new Date().toISOString()
            };
            
            localStorage.setItem('flickfinder_ratings', JSON.stringify(userRatings));
            
            tg.showAlert(`Thanks! You rated ${rating} stars â­`);
            
            // ØªØ­Ø¯ÙŠØ« Ø¹Ø±Ø¶ Ø§Ù„Ù†Ø¬ÙˆÙ…
            const modalBody = document.getElementById('modalBody');
            const ratingSection = modalBody.querySelector('.bg-gray-800\\/50');
            if (ratingSection) {
                ratingSection.querySelector('.flex.gap-1').outerHTML = renderStarRating(movieId);
            }
        }

        /**
         * â­ Ø¹Ø±Ø¶ Ù†Ø¬ÙˆÙ… Ø§Ù„ØªÙ‚ÙŠÙŠÙ…
         * @param {number} movieId - Ù…Ø¹Ø±Ù Ø§Ù„ÙÙŠÙ„Ù…
         * @returns {string} HTML Ù„Ø¹Ø±Ø¶ Ø§Ù„Ù†Ø¬ÙˆÙ…
         */
        function renderStarRating(movieId) {
            const userRating = userRatings[movieId]?.rating || 0;
            
            let starsHTML = '<div class="flex gap-1">';
            for (let i = 1; i <= 5; i++) {
                const isActive = i <= userRating;
                starsHTML += `
                    <button onclick="rateMovie(${movieId}, ${i})" 
                            class="text-xl ${isActive ? 'text-yellow-400' : 'text-gray-400'} transition-transform active:scale-125">
                        ${isActive ? 'â˜…' : 'â˜†'}
                    </button>
                `;
            }
            starsHTML += '</div>';
            
            return starsHTML;
        }

        /**
         * ğŸ’° Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„ØªÙˆØ¬ÙŠÙ‡ Ù„Ø´Ø¨ÙƒØ© Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª
         * @param {number} movieId - Ù…Ø¹Ø±Ù Ø§Ù„ÙÙŠÙ„Ù… (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)
         */
        function handleMonetization(movieId = null) {
            const baseUrl = MONETAG_SMARTLINK;
            const url = movieId ? `${baseUrl}?movie=${movieId}` : baseUrl;
            tg.openLink(url);
        }

        /**
         * ğŸ”— ÙØªØ­ Ø±Ø§Ø¨Ø· Ø§Ù„Ø¥Ø­Ø§Ù„Ø©
         */
        function openAffiliate() {
            tg.openLink(AFFILIATE_LINK);
        }

        /**
         * âŒ Ø¥ØºÙ„Ø§Ù‚ Ø§Ù„Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ù†Ø¨Ø«Ù‚Ø©
         */
        function closeModal() {
            document.getElementById('movieModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // ğŸ” Search Logic
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length > 2) {
                searchTimeout = setTimeout(() => {
                    fetchMovies(`/api/search?q=${encodeURIComponent(query)}`);
                }, 500);
            } else if (query.length === 0) {
                fetchMovies('/api/trending');
            }
        });

        /**
         * ğŸ§ª Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù…
         */
        async function testConnection() {
            try {
                console.log('ğŸ§ª Testing server connection...');
                const res = await fetch(`${API_URL}/health`);
                const data = await res.json();
                console.log('âœ… Server health:', data);
                return true;
            } catch (error) {
                console.error('âŒ Server connection failed:', error);
                return false;
            }
        }

        // Initial Load
        console.log('ğŸš€ FlickFinder PRO starting...');
        console.log('ğŸŒ API URL:', API_URL);
        
        // Ø§Ø®ØªØ¨Ø§Ø± Ø§Ù„Ø§ØªØµØ§Ù„ Ø«Ù… ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø£ÙÙ„Ø§Ù…
        testConnection().then(isConnected => {
            if (isConnected) {
                fetchMovies('/api/trending');
            } else {
                document.getElementById('movieGrid').innerHTML = `
                    <div class="col-span-2 text-center py-10">
                        <div class="text-4xl mb-2 text-red-500">ğŸ”Œ</div>
                        <p class="text-gray-400 text-sm mb-2">Cannot connect to server</p>
                        <p class="text-gray-500 text-xs">Please check your connection</p>
                    </div>
                `;
            }
        });
    </script>
