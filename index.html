<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlickFinder PRO | Master UI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .movie-card:active { transform: scale(0.96); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        /* Ø£Ù†ÙŠÙ…ÙŠØ´Ù† Ù„Ø¸Ù‡ÙˆØ± Ø§Ù„Ù…ÙˆØ¯Ø§Ù„ */
        .modal-enter { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body class="pb-20 overflow-x-hidden">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center shadow-xl">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black italic shadow-lg">F</div>
            <h1 class="font-bold text-sm tracking-tight uppercase">FlickFinder <span class="text-red-500">PRO</span></h1>
        </div>
        <select id="mediaType" onchange="loadContent()" class="bg-gray-800 text-[10px] font-bold p-2 rounded-xl outline-none border border-gray-700">
            <option value="movie">MOVIES ğŸ¥</option>
            <option value="tv">TV SHOWS ğŸ“º</option>
        </select>
    </header>

    <!-- Search & Filters -->
    <section class="p-4 space-y-4">
        <input type="text" id="searchInput" placeholder="Search..." 
               class="w-full bg-gray-800/50 border border-gray-700 rounded-2xl p-4 text-sm outline-none focus:ring-2 focus:ring-red-500">
        
        <div class="flex gap-2 overflow-x-auto hide-scroll text-[10px] font-black uppercase">
            <button onclick="loadContent('/trending')" class="bg-red-600 px-5 py-2.5 rounded-xl whitespace-nowrap">Trending ğŸ”¥</button>
            <button onclick="applyRating()" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Rating â­</button>
            <button onclick="applyYear()" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Year ğŸ—“ï¸</button>
        </div>
    </section>

    <!-- Movies Grid -->
    <main id="grid" class="grid grid-cols-2 gap-4 px-4 min-h-[40vh]"></main>

    <!-- ğŸ¥ Detailed Movie Modal (Ù†Ø§ÙØ°Ø© Ø§Ù„Ù…Ø¹Ù„ÙˆÙ…Ø§Øª) -->
    <div id="detailsModal" class="fixed inset-0 bg-black/95 z-[60] hidden overflow-y-auto">
        <button onclick="closeModal()" class="fixed top-6 left-6 w-10 h-10 bg-red-600 rounded-full text-white text-2xl z-[70] shadow-2xl">&times;</button>
        
        <div id="modalContent" class="modal-enter">
            <!-- Ø³ÙŠØªÙ… Ù…Ù„Ø¤Ù‡ Ø¨ÙˆØ§Ø³Ø·Ø© JavaScript -->
        </div>
    </div>

    <!-- Nav Bottom -->
    <nav class="fixed bottom-0 inset-x-0 glass p-4 flex justify-around items-center z-50 bg-gray-950/95 rounded-t-[30px]">
        <button onclick="location.reload()" class="flex flex-col items-center gap-1 text-red-500">
            <span class="text-xl">ğŸ </span><span class="text-[9px] font-black uppercase">Explore</span>
        </button>
        <button onclick="tg.showAlert('Coming soon!')" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-xl">â­</span><span class="text-[9px] font-black uppercase">Saved</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const API_URL = "https://yssef.pythonanywhere.com";
        const MONETAG = "https://otieu.com/4/10509481";

        async function loadContent(path = '/trending') {
            const grid = document.getElementById('grid');
            const type = document.getElementById('mediaType').value;
            grid.innerHTML = "<p class='col-span-2 text-center py-20 opacity-50'>Syncing...</p>";

            try {
                const url = `${API_URL}${path}${path.includes('?') ? '&' : '?'}type=${type}`;
                const response = await fetch(url);
                const data = await response.json();
                
                grid.innerHTML = data.map(m => `
                    <div class="movie-card bg-gray-800/30 rounded-[24px] overflow-hidden shadow-lg border border-white/5" 
                         onclick='showMovieDetails(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-56 object-cover">
                        <div class="p-3 text-[10px] font-bold truncate uppercase">${m.title || m.name}</div>
                    </div>
                `).join('');
            } catch (e) { grid.innerHTML = "<p class='col-span-2 text-center text-red-500'>Connection Error</p>"; }
        }

        function showMovieDetails(movie) {
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Ù…Ù†Ø¹ Ø§Ù„Ø³ÙƒØ±ÙˆÙ„ ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©

            content.innerHTML = `
                <div class="relative w-full h-[45vh]">
                    <img src="https://image.tmdb.org/t/p/w780${movie.backdrop_path || movie.poster_path}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-black/40 to-transparent"></div>
                    <div class="absolute bottom-6 px-6">
                        <h2 class="text-3xl font-black uppercase italic leading-tight">${movie.title || movie.name}</h2>
                    </div>
                </div>
                
                <div class="p-6 space-y-6 text-left">
                    <div class="flex items-center gap-3 text-[10px] font-black uppercase">
                        <span class="bg-red-600 px-3 py-1.5 rounded-lg italic">HD PRO</span>
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg">â­ ${movie.vote_average?.toFixed(1) || 'N/A'}</span>
                        <span class="text-gray-500 font-bold">${(movie.release_date || movie.first_air_date || "").substring(0,4)}</span>
                    </div>
                    
                    <div class="space-y-2">
                        <h4 class="text-xs font-bold text-red-500 uppercase tracking-widest">Storyline</h4>
                        <p class="text-sm text-gray-400 leading-relaxed font-medium">${movie.overview || "No plot description available for this title."}</p>
                    </div>

                    <div class="flex flex-col gap-3 pt-4">
                        <button onclick="handleTrailerRequest(${movie.id})" class="w-full bg-white text-black py-5 rounded-2xl font-black text-sm uppercase italic shadow-2xl active:scale-95 transition-all">
                            ğŸ¬ Watch Trailer
                        </button>
                        <button onclick="tg.showAlert('Saved to your watchlist!')" class="w-full bg-gray-800 text-gray-300 py-5 rounded-2xl font-bold text-xs uppercase active:scale-95 transition-all">
                            â• Add to Watchlist
                        </button>
                    </div>
                </div>
            `;
        }

        async function handleTrailerRequest(id) {
            const type = document.getElementById('mediaType').value;
            // Ø¬Ù„Ø¨ Ø§Ù„Ø±Ø§Ø¨Ø· Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±
            const res = await fetch(`${API_URL}/trailer?id=${id}&type=${type}`);
            const data = await res.json();
            const ytLink = data.link;

            if(!ytLink) {
                tg.showAlert("Sorry, no trailer available.");
                return;
            }

            // Ø¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ø¨ÙˆØ¨-Ø£Ø¨ Ø§Ù„Ø®Ø§Øµ Ø¨Ø§Ù„Ø±Ø¨Ø­
            tg.showPopup({
                title: 'Trailer Options',
                message: 'Support FlickFinder PRO by watching through our fast sponsor server, or watch directly on YouTube.',
                buttons: [
                    {id: 'ad', type: 'default', text: 'ğŸš€ Fast Sponsor Link'},
                    {id: 'yt', type: 'destructive', text: 'â–¶ï¸ YouTube Direct'}
                ]
            }, (btnId) => {
                if(btnId === 'ad') tg.openLink(MONETAG);
                else if(btnId === 'yt') tg.openLink(ytLink);
            });
        }

        function closeModal() {
            document.getElementById('detailsModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function applyRating() { loadContent('/discover?rating=8'); }
        function applyYear() { const y = prompt("Enter Year:"); if(y) loadContent(`/discover?year=${y}`); }

        // Ø§Ù„Ø¨Ø­Ø« Ø§Ù„ØªÙØ§Ø¹Ù„ÙŠ
        let timeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const q = e.target.value;
                if(q.length > 2) loadContent(`/search?q=${encodeURIComponent(q)}`);
                else if(q.length === 0) loadContent();
            }, 500);
        });

        loadContent();
    </script>
</body>
</html>
