<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FlickFinder PRO | Ultimate</title>
    <!-- ğŸ’° Monetag Ads -->
    <script src='//libtl.com/sdk.js' data-zone='10509475' data-sdk='show_10509475'></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-active { background: #ef4444 !important; color: white !important; }
        .hide-scroll::-webkit-scrollbar { display: none; }
        .movie-card:active { transform: scale(0.96); }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="glass sticky top-0 z-50 p-4 flex justify-between items-center shadow-xl">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-black italic shadow-lg">F</div>
            <h1 class="font-bold text-sm tracking-tighter uppercase">FLICK PRO</h1>
        </div>
        <select id="mediaType" onchange="loadContent('/trending')" class="bg-gray-800 text-[10px] font-bold p-2 rounded-xl border border-gray-700 outline-none">
            <option value="movie">ğŸ¥ MOVIES</option>
            <option value="tv">ğŸ“º TV SHOWS</option>
        </select>
    </header>

    <!-- Search & Dynamic Filters -->
    <section class="p-4 space-y-4">
        <input type="text" id="searchInput" placeholder="Search movies, actors, or years..." 
               class="w-full bg-gray-800/50 border border-gray-700 rounded-2xl p-4 text-sm focus:ring-2 focus:ring-red-500 outline-none">
        
        <div class="flex gap-2 overflow-x-auto hide-scroll text-[10px] font-black uppercase">
            <button onclick="loadContent('/trending')" class="tab-active bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Trending ğŸ”¥</button>
            <button onclick="showRatingSheet()" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Rating â­</button>
            <button onclick="showGenreSheet()" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Genres ğŸ“</button>
            <button onclick="const y=prompt('Year:'); if(y) loadContent(`/discover?year=${y}`)" class="bg-gray-800/60 px-5 py-2.5 rounded-xl whitespace-nowrap">Year ğŸ—“ï¸</button>
        </div>
    </section>

    <!-- Content Grid -->
    <main id="grid" class="grid grid-cols-2 gap-4 px-4 min-h-[40vh]"></main>

    <!-- ğŸ“º Detail Modal -->
    <div id="movieModal" class="fixed inset-0 bg-black/98 z-[60] hidden overflow-y-auto p-4 pt-16">
        <button onclick="closeModal()" class="fixed top-6 left-6 w-10 h-10 bg-red-600 rounded-full text-white text-2xl z-[70]">&times;</button>
        <div id="modalBody" class="space-y-6 pb-10 text-left"></div>
    </div>

    <!-- ğŸ›  Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 glass p-4 flex justify-around items-center z-50 bg-gray-950/95 rounded-t-[30px]">
        <button onclick="loadContent('/trending')" class="flex flex-col items-center gap-1 text-red-500">
            <span class="text-xl">ğŸ </span><span class="text-[9px] font-black uppercase">Explore</span>
        </button>
        <button onclick="openWatchlist()" class="flex flex-col items-center gap-1 text-gray-500">
            <span class="text-xl">â­</span><span class="text-[9px] font-black uppercase">Watchlist</span>
        </button>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const API_URL = "https://yssef.pythonanywhere.com";
        const MONETAG = "https://otieu.com/4/10509481";

        // --- Core Functions ---
        async function loadContent(endpoint) {
            const grid = document.getElementById('grid');
            const type = document.getElementById('mediaType').value;
            grid.innerHTML = "<p class='col-span-2 text-center py-20 opacity-50 uppercase text-xs font-black'>Syncing...</p>";

            try {
                const sep = endpoint.includes('?') ? '&' : '?';
                const res = await fetch(`${API_URL}${endpoint}${sep}type=${type}`);
                const data = await res.json();
                
                renderGrid(data);
            } catch (e) { grid.innerHTML = "<p class='text-red-500 text-center col-span-2'>API Error</p>"; }
        }

        function renderGrid(data) {
            const grid = document.getElementById('grid');
            if(!data.length) { grid.innerHTML = "<p class='col-span-2 text-center opacity-50'>No results found.</p>"; return; }
            
            grid.innerHTML = data.map(m => {
                if(m.media_type === 'person') return ''; // ØªØ®Ø·ÙŠ Ø§Ù„Ù…Ù…Ø«Ù„ÙŠÙ† ÙÙŠ Ø§Ù„Ø´Ø¨ÙƒØ© Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠØ©
                return `
                    <div class="movie-card bg-gray-800/30 rounded-[24px] overflow-hidden border border-white/5 shadow-xl" onclick='showMovieDetails(${JSON.stringify(m).replace(/'/g, "&apos;")})'>
                        <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" class="w-full h-56 object-cover" loading="lazy">
                        <div class="p-3 text-[10px] font-bold truncate uppercase">${m.title || m.name}</div>
                    </div>
                `;
            }).join('');
        }

        // --- Actor Search Logic ---
        async function handleSearch(query) {
            const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
            const data = await res.json();
            
            // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø£ÙˆÙ„ Ù†ØªÙŠØ¬Ø© Ù‡ÙŠ Ù…Ù…Ø«Ù„ØŒ Ø§Ø¬Ù„Ø¨ Ø£Ø¹Ù…Ø§Ù„Ù‡ ÙÙˆØ±Ø§Ù‹
            const person = data.find(item => item.media_type === 'person');
            if(person) {
                loadContent(`/discover?actor_id=${person.id}`);
                tg.showAlert(`Showing movies with ${person.name}`);
            } else {
                renderGrid(data);
            }
        }

        // --- Watchlist Logic (localStorage) ---
        function toggleWatchlist(movie) {
            let list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            const index = list.findIndex(m => m.id === movie.id);
            
            if(index > -1) {
                list.splice(index, 1);
                tg.showAlert("Removed from watchlist");
            } else {
                list.push(movie);
                tg.showAlert("Added to watchlist!");
            }
            localStorage.setItem('watchlist', JSON.stringify(list));
        }

        function openWatchlist() {
            const list = JSON.parse(localStorage.getItem('watchlist') || '[]');
            renderGrid(list);
            tg.HapticFeedback.impactOccurred('medium');
        }

        // --- Advanced Sheets ---
        function showRatingSheet() {
            tg.showActionSheet({ title: 'Minimum Rating', buttons: [{id:'9', text:'â­ 9+ Masterpiece'},{id:'8', text:'â­ 8+ Excellent'},{id:'7', text:'â­ 7+ Good'}] }, 
            (id) => { if(id) loadContent(`/discover?rating=${id}`); });
        }

        function showGenreSheet() {
            const genres = [
                {id: '28', text: 'ğŸ’¥ Action'}, {id: '35', text: 'ğŸ˜‚ Comedy'}, {id: '27', text: 'ğŸ‘» Horror'},
                {id: '878', text: 'ğŸš€ Sci-Fi'}, {id: '10749', text: 'â¤ï¸ Romance'}, {id: '9648', text: 'ğŸ” Mystery'},
                {id: '16', text: 'ğŸ¬ Animation'}, {id: '99', text: 'ğŸ“½ï¸ Documentary'}
            ];
            tg.showActionSheet({ title: 'Select Genre', buttons: genres }, (id) => { if(id) loadContent(`/discover?genre=${id}`); });
        }

        // --- Modal & Trailer ---
        function showMovieDetails(movie) {
            const modal = document.getElementById('movieModal');
            const body = document.getElementById('modalBody');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            body.innerHTML = `
                <div class="relative w-full h-[40vh] rounded-[30px] overflow-hidden shadow-2xl">
                    <img src="https://image.tmdb.org/t/p/w780${movie.backdrop_path || movie.poster_path}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <h2 class="absolute bottom-4 px-6 text-2xl font-black uppercase italic">${movie.title || movie.name}</h2>
                </div>
                <div class="px-2 space-y-4">
                    <div class="flex gap-2 text-[10px] font-black uppercase">
                        <span class="bg-red-600 px-3 py-1.5 rounded-lg">â­ ${movie.vote_average?.toFixed(1)}</span>
                        <span class="bg-gray-800 px-3 py-1.5 rounded-lg">ğŸ“… ${(movie.release_date || movie.first_air_date || "").substring(0,4)}</span>
                    </div>
                    <p class="text-sm text-gray-400 leading-relaxed font-medium">${movie.overview || "No description available."}</p>
                    <div class="flex flex-col gap-3 pt-4">
                        <button onclick="playTrailer(${movie.id})" class="w-full bg-white text-black py-5 rounded-2xl font-black text-sm uppercase italic shadow-2xl">ğŸ¬ Watch Trailer</button>
                        <button onclick='toggleWatchlist(${JSON.stringify(movie).replace(/'/g, "&apos;")})' class="w-full bg-gray-800 text-white py-5 rounded-2xl font-bold text-xs uppercase">â­ Add/Remove Watchlist</button>
                    </div>
                </div>
            `;
        }

        async function playTrailer(id) {
            const type = document.getElementById('mediaType').value;
            const res = await fetch(`${API_URL}/trailer?id=${id}&type=${type}`);
            const data = await res.json();
            
            tg.showPopup({
                title: 'Streaming Options',
                message: 'Support FlickFinder PRO by using our High-Speed sponsor server.',
                buttons: [{id: 'ad', text: 'ğŸš€ Sponsor Link (Fast)'}, {id: 'yt', text: 'â–¶ï¸ Direct YouTube'}]
            }, (btn) => {
                if(btn === 'ad') tg.openLink(MONETAG);
                else if(btn === 'yt') tg.openLink(data.link || "https://youtube.com");
            });
        }

        function closeModal() { document.getElementById('movieModal').classList.add('hidden'); document.body.style.overflow = 'auto'; }

        // Search Input
        let timeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                const q = e.target.value;
                if(q.length > 2) handleSearch(q);
                else if(q.length === 0) loadContent('/trending');
            }, 600);
        });

        loadContent('/trending');
    </script>
</body>
</html>
